<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin The Sims CV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            background-color: #0d0d0d;
            background-image: radial-gradient(#333 1px, transparent 1px);
            background-size: 20px 20px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #76ff03;
            /* Sim Green */
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(118, 255, 3, 0.2);
        }

        h2 {
            color: #76ff03;
            margin-top: 0;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #76ff03;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        button:hover {
            background: #64dd17;
        }

        .error-msg {
            color: #ff5252;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Admin Login</h2>
        <p style="color: #888;">Masuk untuk mengedit CV</p>

        <div class="error-msg" id="error-msg">Email atau password salah!</div>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- KONFIGURASI FIREBASE (SAMA SEPERTI SEBELUMNYA) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDxqQOEuFjIR2W9-lrtAjaYsqPMHa8-6X4",
            authDomain: "jimmy-27ea1.firebaseapp.com",
            databaseURL: "https://jimmy-27ea1.firebaseio.com",
            projectId: "jimmy-27ea1",
            storageBucket: "jimmy-27ea1.appspot.com",
            messagingSenderId: "1053115589398",
            appId: "1:1053115589398:web:f8f300891ea3c2d81be637",
            measurementId: "G-0VV0WP7VZ3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-msg');

            // Query ke collection 'users'
            // Kita cari berdasarkan email, lalu cek password di JS untuk menghindari error index
            const q = query(collection(db, "users"), where("email", "==", email));

            try {
                const querySnapshot = await getDocs(q);
                let userFound = false;

                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    // Cek Password (Hardcoded check sesuai permintaan)
                    if (userData.password === password) {
                        userFound = true;
                        // Simpan status login di LocalStorage
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('userName', userData.name);
                        // Redirect ke halaman admin
                        window.location.href = "admin.html";
                    }
                });

                if (!userFound) {
                    errorDiv.style.display = 'block';
                    setTimeout(() => errorDiv.style.display = 'none', 3000);
                }

            } catch (error) {
                console.error("Error login:", error);
                alert("Terjadi kesalahan sistem.");
            }
        });
    </script>

</body>

</html>
